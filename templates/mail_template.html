<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amara Hall of Fame Awards - Letterhead</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            background-color: #F4F4F4;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0;
            padding: 0;
            background-color: #fff;
            /* border: 1px solid #BC1922; */
        }
        .row {
            display: flex;
            /* flex-wrap: wrap; */
            flex-direction: row;
            justify-content: space-between;
        }
        .col-1 {
            width: 8.33%;
        }
        .bg-small {
            width: 40%;
            background-color: #BC1922;
            height: 100%;
        }
        .col-11 {
            width: 91.66%;
            margin: 0;
        }
        .col-5 {
            width: 41.66%;
            margin-top: 45px;
        }
        .col-7 {
            width: 58.33%;
            margin-top: 45px;
        }
        .header-info {
            background-color: #BC1922;
            height: auto;
            width: 100%;
            margin: 0;
            color: #fff;
            padding: 20px 15px;
            text-align: center;
        }
        svg {
            width: 20px;
            height: 20px;
        }
        .footer-info {
            width: 100%;
            height: 30px;
            background-color: #BC1922;
        }
    </style>
</head>
<body>
    <div style="margin: 0 150px;">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <div class="bg-small"></div>
                </div>
                <div class="col-11">
                    <div class="row" style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                        <div class="col-5">
                            <!-- <img src="https://https://send-mail-api-tfm8.onrender.com/media/images/amara%20logo.svg" alt="amara-logo" width="250px"> -->
                             <img src="https://ik.imagekit.io/harmonystudio/amara%20logo.png" alt="amara-logo" width="180px">
                        </div>
                        <div class="col-7">
                            <div class="header-info">
                                <div>
                                    <img src="https://ik.imagekit.io/harmonystudio/icons/domain.png" alt="amara-email">
                                    <a href="https://ahofa.com" style="font-weight: 600; font-size: 17px; margin-left: 10px; text-decoration: none; color: #fff;">www.ahofa.com</a>
                                    <br>
                                </div>
                                <div>
                                    <img src="https://ik.imagekit.io/harmonystudio/icons/email.png" alt="amara-email">
                                    <a href="mailto:info@ahofa.com" style="font-weight: 600; font-size: 17px; margin-left: 10px; text-decoration: none; color: #fff;">info@ahofa.com</a>
                                    <br>
                                </div>
                                <div>
                                    <img src="https://ik.imagekit.io/harmonystudio/icons/phone-calls-icon.png" alt="amara-phone-call">
                                    <a href="tel:+1 (516) 661 6028" style="font-weight: 600; font-size: 17px; margin-left: 10px; text-decoration: none; color: #fff;">+1 (516) 661 6028</a>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content" style="margin: 50px 0;">
                        {{content|safe}}
                    </div>
    
                    <div class="row" style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; gap: 100px;">
                        <div class="col-5">
                            <p style="font-size: 16px; font-weight: 500; font-style: italic; letter-spacing: 3px;">Amara Hall of Fame Awards</p>
                        </div>
                        <div class="col-7">
                            <div class="footer-info">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
